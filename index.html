<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Random Movie Picker</h1>
        <div class="movie-display">
            <div class="movie-card">
                <div class="movie-poster">
                    <i class="fas fa-film"></i>
                </div>
                <div class="movie-info">
                    <h2 id="movieTitle">Click to pick a movie!</h2>
                    <p id="movieDescription">Get ready for a surprise!</p>
                </div>
            </div>
        </div>
        <button id="pickMovie" class="btn-primary">
            <i class="fas fa-dice"></i> Pick a Movie
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
